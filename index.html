<html lang="en">

<head>

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header">
    <div class="nivel" id="tableroNivel">

    </div>
    <section class="titulo">
      <h1>Simon dice</h1>
    </section>

    <section class="vidas" id="tableroVidas">
    </section>

    <div id="verde" class="color verde right" data-color="verde"></div>

      Empezar a jugar!
    </button>
  </div>

  <script src="./sweetalert.min.js"></script>
